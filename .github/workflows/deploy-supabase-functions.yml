name: Deploy Supabase Functions

on:
  push:
    branches: [ main ]

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://supabase.com/cli/install | sh
          export PATH="$HOME/.supabase/bin:$PATH"

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo $SUPABASE_ACCESS_TOKEN | supabase login

      - name: Deploy functions
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase functions deploy process-tasks --project-ref $SUPABASE_PROJECT_REF

      - name: Trigger schedule (optional)
        if: github.event_name == 'push'
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          echo "If you want scheduled crons, add them via Supabase dashboard or CLI; see docs."